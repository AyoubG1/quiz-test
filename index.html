<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memorize Master</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ... keep all previous styles ... */
    #categorySelect {
      margin-bottom: 10px;
    }
    .score {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>üí° Memorize Master</h1>
    <p>Fun & Focused Definition Drills</p>
    <button id="darkToggle" onclick="toggleDarkMode()">üåô</button>
  </header>
  <div id="container">
    <div class="section" id="dataSection">
      <h2>üìù Add Title and Definition</h2>
      <input type="text" id="title" placeholder="Enter title" />
      <textarea id="definition" placeholder="Enter definition"></textarea>
      <input type="text" id="category" placeholder="Enter category (optional)" />
      <button onclick="addDefinition()">Add</button>
      <button onclick="clearAllData()">Clear All</button>
      <button onclick="exportData()">Export JSON</button>
      <ul id="dataList"></ul>
    </div>

    <div class="section">
      <h2>üéØ Start a Round</h2>
      <select id="categorySelect"></select>
      <button onclick="startRound()">Start</button>
      <div id="quizArea" style="display:none;">
        <h3 id="currentTitle"></h3>
        <input type="text" id="answerInput" placeholder="Type the definition here" onkeypress="handleKey(event)" />
        <button onclick="submitAnswer()">Submit</button>
        <div id="progressBarWrapper"><div id="progressBar"></div></div>
        <p class="score" id="scoreDisplay"></p>
        <p id="feedback"></p>
      </div>
    </div>
  </div>

  <script>
    let data = [];
    let queue = [];
    let current = null;
    let total = 0;
    let score = 0;

    const GITHUB_JSON_URL = "https://raw.githubusercontent.com/AyoubG1/quiz-test/refs/heads/main/data.json";

    window.onload = async () => {
      if (localStorage.getItem('dark-mode') === 'true') document.body.classList.add('dark-mode');
      try {
        const res = await fetch(GITHUB_JSON_URL);
        const githubData = await res.json();
        const localData = JSON.parse(localStorage.getItem('quizData') || '[]');
        const merged = mergeUniqueData(githubData, localData);
        data = merged;
        localStorage.setItem('quizData', JSON.stringify(data));
        updateDataList();
        populateCategoryDropdown();
      } catch (e) {
        alert("Failed to load from GitHub, using local data only.");
        data = JSON.parse(localStorage.getItem('quizData') || '[]');
        updateDataList();
        populateCategoryDropdown();
      }
    };

    function populateCategoryDropdown() {
      const categories = [...new Set(data.map(d => d.category || 'All'))];
      const select = document.getElementById('categorySelect');
      select.innerHTML = '';
      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        select.appendChild(option);
      });
    }

    function mergeUniqueData(remote, local) {
      const map = new Map();
      [...remote, ...local].forEach(item => map.set(item.title, item));
      return Array.from(map.values());
    }

    function normalizeText(text) {
      return text.toLowerCase()
        .replace(/[√§√Ñ]/g, 'a')
        .replace(/[√∂√ñ]/g, 'o')
        .replace(/[√º√ú]/g, 'u')
        .replace(/√ü/g, 'ss')
        .replace(/\s+/g, ' ')
        .trim();
    }

    function updateDataList() {
      const list = document.getElementById('dataList');
      list.innerHTML = '';
      data.forEach(item => {
        const cat = item.category ? ` <i style='color:gray'>(Category: ${item.category})</i>` : '';
        const li = document.createElement('li');
        li.innerHTML = `<b>${item.title}</b>: ${item.definition}${cat}`;
        list.appendChild(li);
      });
    }

    function addDefinition() {
      const title = document.getElementById('title').value.trim();
      const definition = document.getElementById('definition').value.trim();
      const category = document.getElementById('category').value.trim();
      if (title && definition) {
        data.push({ title, definition, category });
        localStorage.setItem('quizData', JSON.stringify(data));
        updateDataList();
        populateCategoryDropdown();
        document.getElementById('title').value = '';
        document.getElementById('definition').value = '';
        document.getElementById('category').value = '';
      }
    }

    function clearAllData() {
      if (confirm("Clear all data?")) {
        data = [];
        localStorage.removeItem('quizData');
        updateDataList();
        populateCategoryDropdown();
      }
    }

    function exportData() {
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "data.json";
      a.click();
    }

    function shuffleArray(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function startRound() {
      const selectedCategory = document.getElementById('categorySelect').value;
      const filtered = selectedCategory === 'All' ? data : data.filter(d => (d.category || 'All') === selectedCategory);
      if (filtered.length === 0) {
        alert("No data found in this category.");
        return;
      }
      queue = shuffleArray([...filtered]);
      total = queue.length;
      score = 0;
      document.getElementById('quizArea').style.display = 'block';
      document.getElementById('dataSection').style.display = 'none';
      document.getElementById('feedback').textContent = '';
      document.getElementById('answerInput').style.display = 'inline-block';
      updateProgress();
      updateScore();
      nextItem();
    }

    function nextItem() {
      updateProgress();
      if (queue.length === 0) {
        document.getElementById('currentTitle').textContent = "üéâ You finished all definitions!";
        document.getElementById('answerInput').style.display = 'none';
        document.getElementById('dataSection').style.display = 'block';
        return;
      }
      current = queue.pop();
      document.getElementById('currentTitle').textContent = current.title;
      document.getElementById('answerInput').value = '';
      document.getElementById('answerInput').focus();
    }

    function updateProgress() {
      const progress = total === 0 ? 0 : ((total - queue.length) / total) * 100;
      document.getElementById('progressBar').style.width = `${progress}%`;
    }

    function updateScore() {
      document.getElementById('scoreDisplay').textContent = `Score: ${score} / ${total}`;
    }

    function submitAnswer() {
      const userInput = document.getElementById('answerInput').value.trim();
      const feedback = document.getElementById('feedback');
      const correctAnswer = normalizeText(current.definition);
      const userNormalized = normalizeText(userInput);
      if (userNormalized === correctAnswer) {
        score++;
        feedback.innerHTML = `<span class='correct'>Correct!</span>`;
      } else {
        feedback.innerHTML = `<span class='wrong'>Wrong! Correct answer:</span> ${current.definition}`;
      }
      updateScore();
      nextItem();
    }

    function handleKey(event) {
      if (event.key === 'Enter') {
        submitAnswer();
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
    }
  </script>
</body>
</html>
